
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body bgcolor="lightblue" >
    <form>
        <fieldset>
    <h1 align="center">Registration Form</h1>
    <label ><u><b>Personal Information</b></u></label>
    <br>
    <br>
    <label> User name : </label>
    <input type="text" placeholder="Enter name" maxlength="10" id="name"required>
    <br>
    <br>
    
    <label>  Password  : </label>
    <input type="password" placeholder="Enter Password"maxlength="10" id="name" required>
    <br>
    <br>
    <label for="Time">Time</label>
    <input type="time" id="time" placeholder="select time"><br>
    <br>
    <label for="Date">Date</label>
    <input type="date" id="date" placeholder="select date"><br>
    <br>
    <label for="age"> Enter your age</label>
    <input type="number" id="age" placeholder="enter your age"><br>
    <br>

    <label ><u><b>Gender</b></u></label><br>
    Male<input type="radio" value="male" name="r1" />
    Female<input type="radio" value="female" name="r1" /><br /><br>
    <label for="color"Color></label>
    <input type="color" id="color"><br><br>

    <label><u><b>Hobbies</b></u></label><br>
    football<input type="checkbox" value="football">
    hockey<input type="checkbox" value="hockey">
    Badminton<input type="checkbox" value="Badminton">
    <br>
    <br>

    <label><u><b>Location</b></u></label>
    <br>
    <select name="s1">
      <option>Himachal Pradesh</option>
      <option>Bilaspur</option>
      <option>Jabloo</option>
      <option>Ladrour</option>
      <option>Ghumarwin</option>
      <option>Chandigarh</option>
    </select><br>
    <br>
    <label><u><b>Course Selection</b></u></label><br>
    <label>Choose Your Course:</label>
    <select name="s2" size="3" multiple><br>
      <option>Mern Stack</option>
      <option>Ai/Ml</option>
      <option>Cloud computing</option>
      <option>Blockchain</option>
      <option>Ui/Ux</option>
   </select>
   <br>
   <br>
   <label><u><b>Feedback</b></u></label><br>
   <label>Your feedback:</label>
   <textarea cols="20" rows="5" name="feedback" placeholder="type your feedback...."></textarea>
   <br>
   <br>

   <label><u><b>Profile Picture</b></u></label><br>
   <label>Upload your profile picture: </label>
   <input type="file" value="upload" />
   <br>
   <br>

   <label><u><b>Date Of Birth</b></u></label><br>
   <input type="date"/>
   <br><br>
   <label for="week">Week</label>
   <input type="week" id="week"><br>
   <br>
   <label for="month">Month</label>
   <input type="month" id="month"><br><br>
   <label for="range">Volume</label>
   <input type="range" id="range"><br><br>
   <label for="url">Url</label>
   <input type="url" id="url"><br>

   <label><u><b>Contact Information</b></u></label><br>
   
    <br><label> Email : </label>
    <input type="email" placeholder="enter email"><br><br>
    <label>Phone number : </label>
    <input type="tel" placeholder="enter phone no."><br>

    <label><u><b>Actions</b></u></label><br><br>
    <input type="submit" id="submit">

    <input type="reset" id="reset">
        </fieldset>

    </form>
</body>
</html>
